<app-navbar></app-navbar>

<div class="container-fluid" id="header" >
  <h1>Student Details</h1>
  <button mat-flat-button color="primary" (click)="openRegister()">Add Student</button>
</div>




<div class="container-fluid">
  <div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> gender</th>
          <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="dateOB">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> dateOB </th>
          <td mat-cell *matCellDef="let row"> {{row.dateOB}} </td>
        </ng-container>

        <ng-container matColumnDef="medium">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> medium </th>
          <td mat-cell *matCellDef="let row"> {{row.medium}} </td>
        </ng-container>

        <ng-container matColumnDef="mobileNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> mobileNo</th>
          <td mat-cell *matCellDef="let row"> {{row.mobileNo}} </td>
        </ng-container>
        <ng-container matColumnDef="addres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> addres </th>
          <td mat-cell *matCellDef="let row"> {{row.addres}} </td>
        </ng-container>
        <!-- action -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editStu(row)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warm" (click)="deleteStu(row.id)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


  </div>
</div>

<div id="lastc">
  <!-- <input type="text" placeholder="Enter data to send parent" (input)="sendToP($event)"> -->
<button class="btn btn-success" (click)="sendToParent()">@OutPut Event</button>

<div>
  <input type="text" class="form-control" [placeholder]='property' [(ngModel)]="property">
  <h1>{{property}}</h1>
</div>
</div>
